<script>
    var ids=['image0','image1','image2','image3','image4','image5','image6','image7',"image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24"];
    let chestCount=0;
    let score=0;
    let lastCheck=12;
    
    let treasureLocation = Math.floor(Math.random() * 24);
    function check(position){
        var imageId = ids[position];
        if(position == treasureLocation){ 
                document.getElementById(imageId).src = "gold.jpg";
            }
            else{
                document.getElementById(imageId).src="emp.jpg";
            }
            chestCount=chestCount+1;
            score=score+1;  
        document.getElementById("chests").innerHTML = "Num of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }
    function help(){
            let column = lastCheck % 5;
            let row = Math.floor(lastCheck / 5);
            let tresColumn = treasureLocation % 5;
            let tresRow = Math.floor(treasureLocation / 5);
            score = score + 2;
            document.getElementById("score").innerHTML = "Score is "+score;
            if(tresRow==row){
                if(column<tresColumn){
                    document.getElementById("help").innerHTML = "right";
                }
                else if(column> tresColumn){
                    document.getElementById("help").innerHTML = "left";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else if(tresColumn==column){
                if(row<tresRow){
                    document.getElementById("help").innerHTML = "down";
                }
                else if(row>tresRow){
                    document.getElementById("help").innerHTML = "up";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
    }
    function resetGame() {
                treasureLocation = Math.floor(Math.random() * 25)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 25)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let x = 0; x < 25; x++) {
                    if(x != 12) {
                        document.getElementById(ids[x]).src = "tres.jpg"
                    }
                }
            }
